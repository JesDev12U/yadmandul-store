<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[EMP] | Yadmandul store</title>
    <link rel="stylesheet" type="text/css" href="inicioSesion.css" />
    <link rel="icon" href="./logo_definitivo.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./stylesCuenta.css" />
    <link rel="stylesheet" href="./styleAdmins.css" />
    <script
      src="https://kit.fontawesome.com/ecae724dfb.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }

      #order-status {
        display: none;
        position: absolute;
        min-width: 160px;
        z-index: 1;
      }

      .dropdown:hover #order-status {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title-container">
        <a href="#"><img src="./logo_definitivo.png" alt="logo" /></a>
        <p>EMPLEADO [EMP] | Yadmandul store</p>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">
              <i class="fa-solid fa-right-from-bracket"></i
              >&nbsp;&nbsp;&nbsp;Cerrar sesión
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <aside>
      <nav>
        <ul>
          <li>
            <a href="#" id="btn-profile"
              ><i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp;Mi perfil</a
            >
          </li>
          <li>
            <div class="dropdown">
              <a href="#" id="btn-employees">
                <i class="fa-solid fa-clipboard-list"></i
                >&nbsp;&nbsp;&nbsp;Pedidos
              </a>
              <select id="order-status">
                <option value="pending">Pedidos pendientes</option>
                <option value="cancelled">Pedidos cancelados</option>
                <option value="completed">Pedidos completados</option>
              </select>
            </div>
          </li>
          <li>
            <a href="#" id="btn-clients"
              ><i class="fa-solid fa-cookie-bite" style="font-size: 0.8em"></i
              >&nbsp;&nbsp;&nbsp;Productos</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="user-data">
        <img src="./user.png" alt="[USER]" /><br />
        <input type="file" accept="image/*" />
        <button id="btn-change-photo">Cambiar foto</button>
        <h2>[USER]</h2>
        <h3>[EMAIL]</h3>
        <div class="user-modify-data">
          <div class="name-container">
            <h4>
              <i class="fa-solid fa-signature"></i>&nbsp;&nbsp;&nbsp;Nombre
            </h4>
            <input type="text" placeholder="[NAME]" />
            <button>Modificar</button>
          </div>
          <div class="name-container">
            <h4>
              <i class="fa-solid fa-signature"></i>&nbsp;&nbsp;&nbsp;Apellido
              paterno
            </h4>
            <input type="text" placeholder="[APPAT]" />
            <button>Modificar</button>
          </div>
          <div class="name-container">
            <h4>
              <i class="fa-solid fa-signature"></i>&nbsp;&nbsp;&nbsp;Apellido
              materno
            </h4>
            <input type="text" placeholder="[APMAT]" />
            <button>Modificar</button>
          </div>
          <div class="name-container">
            <h4>
              <i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;&nbsp;Correo
              electrónico
            </h4>
            <input type="email" placeholder="[EMAIL]" />
            <button>Modificar</button>
          </div>
          <div class="name-container">
            <h4><i class="fa-solid fa-key"></i>&nbsp;&nbsp;&nbsp;Password</h4>
            <input type="password" placeholder="[PASSWD]" />
            <button>Modificar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./scriptFotoPerfil.js"></script>
  </body>
</html>
